<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de bibliotecas</title>
    <meta name="theme-color" content="#16304E" />
    <link rel="icon" type="image/svg+xml" href="Img/svg/Utadeo.svg" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/qky4rug.css" />
  </head>
  <body>
    <header>
      <img src="Img/svg/Logo_Utadeo.svg" alt="Logo Universidad" />
      <div class="separador_header"></div>
      <section class="Textos">
        <h3>Sistema de Bibliotecas</h3>
        <nav class="botones">
          <a href="#">Sistema de Bibliotecas</a>
          <div class="Separador"></div>
          <a href="#">Servicios</a>
          <div class="Separador"></div>
          <a href="#">Colecciones</a>
          <div class="Separador"></div>
          <a href="#">Proyectos</a>
          <div class="Separador"></div>
          <a href="#">Repositorios</a>
          <div class="Separador"></div>
          <a href="#">Base de Datos</a>
          <div class="Separador"></div>
          <a href="#">Contactos</a>
        </nav>
      </section>
      <button class="btn">Menu</button>
    </header>
    <main>
      <section class="fondo">
        <img
          class="fondo"
          src="Img/biblioteca.jpg"
          alt="Imagen de la biblioteca"
        />
      </section>
      <section class="titulo">
        <h1>Bienvenido a la Biblioteca UTadeo</h1>
      </section>
      <section class="buscador">
        <form id="search-form">
          <select id="search-engine">
            <option value="motor1">Mega Buscador</option>
            <option value="motor2">Libros Electr√≥nicos</option>
            <option value="motor3">Catalogo</option>
            <option value="motor4">Repositorio Expedito</option>
          </select>
          <input type="text" id="search-input" placeholder="Buscar libro" />
          <button type="submit">Buscar</button>
        </form>
        <div id="search-results"></div>
      </section>
    </main>
  </body>
</html>
